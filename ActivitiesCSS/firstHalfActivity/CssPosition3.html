<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position 3</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; position: fixed; top: 20px; left: 60px">
      <img
        style="
          width: 50px;
          object-fit: cover;
          height: 50px;
          border-radius: 30px;
          margin-right: 10px;
        "
        src="/thumbnails/corgi-doggie.avif"
      />
      <div>
        <p
          style="
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            font-weight: bold;
            margin: 13px 400px 0px 0px;
          "
        >
          Doggie Dog
        </p>
      </div>
      <div>
        <button
          style="
            border: none;
            background-color: rgb(62, 135, 231);
            color: white;
            margin-right: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            font-weight: 600;
            border-radius: 4px;
            padding: 7px 10px;
          "
        >
          Add Friend
        </button>
      </div>
      <div>
        <button
          style="
            border: none;
            background-color: rgb(212, 212, 212);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            padding: 7px 10px;
            font-size: 12px;
            border-radius: 4px;
          "
        >
          Message
        </button>
      </div>
    </div>
  </body>
</html>
