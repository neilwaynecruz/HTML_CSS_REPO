<!DOCTYPE html>
<html>
  <head>
    <title>Css Position Act</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0px;
        right: 0px;
        top: 0;
        width: 100px;
      "
    >
      right sidebar
    </div>
    <div
      style="
        position: fixed;
        background-color: rgba(0, 0, 0, 0.28);
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      "
    ></div>

    <div
      style="
        border: none;
        background-color: white;
        width: 50%;
        position: fixed;
        top: 230px;
        left: 350px;
        border-radius: 7px;
        padding-left: 20px;
        padding-bottom: 25px;
      "
    >
      <div style="display: flex">
        <p
          style="
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
          "
        >
          Modal Title
        </p>
      </div>

      <div style="display: flex">
        <p
          style="
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            margin-top: 0;
            margin-bottom: 20px;
          "
        >
          This is a modal
        </p>
      </div>
      <div><button style="margin-top: 0; font-size: 20px">Close</button></div>
    </div>
  </body>
</html>
