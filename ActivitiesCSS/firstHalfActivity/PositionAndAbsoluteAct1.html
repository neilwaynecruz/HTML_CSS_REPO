<!DOCTYPE html>
<html>
  <head>
    <title>Position And Absolute</title>
  </head>
  <body>
    <div
      style="
        position: fixed;
        background-color: grey;
        width: 320px;
        height: 180px;
        bottom: 20px;
        right: 20px;
      "
    >
      <div
        style="
          position: absolute;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 20px;
          background-color: black;
          color: white;
          padding: 8px 13px;
          border-radius: 32px;
          top: -15px;
          left: -15px;
        "
      >
        X
      </div>
      <div
        style="
          position: absolute;
          color: white;
          background-color: black;
          bottom: 5px;
          right: 5px;
          padding: 5px 7px;
          font-size: 12px;
          font-family: Roboto, Arial;
        "
      >
        7:14
      </div>
    </div>
  </body>
</html>
