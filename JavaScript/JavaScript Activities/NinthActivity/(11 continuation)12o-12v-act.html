  <script>
    // 11r - 11s

    const arr2 = ["egg", "ham", "apple", "egg", "egg"];
    const removedEgg = removeEgg(arr2);
    console.log(removedEgg);

    function removeEgg(foods) {
      let deletedCount = 0;
      for (let i = 0; i < foods.length; i++) {
        if (foods[i] === "egg") {
          foods.splice(i, 1);
          deletedCount++;
        }
        if (deletedCount.length === 2) {
          break;
        }
      }
      return foods;
    }
  </script>
