  <body>
    <script>
      function greet(name) {
        // greeting functiom
        if (name === undefined) {
          console.log("Hello there!");
        } else {
          console.log(`Hello ${name}!`);
        }
      }

      function convertToFahrenheit(temp_celcius) {
        // function to convert fahrenheit to celcius
        return (temp_celcius * 9) / 5 + 32;
      }

      function convertToCelcius(temp_fahrenheit) {
        // function to convert celcius to fahrenheit
        return ((temp_fahrenheit - 32) * 5) / 9;
      }

      function convertTemperature(degree, unit) {
        return `${degree}${unit}`;
      }

      // 7a to 7c

      // 7d to 7f
      console.log(convertTemperature(convertToFahrenheit(25), "F"));
      console.log(convertTemperature(convertToCelcius(86), "C"));
    </script>
