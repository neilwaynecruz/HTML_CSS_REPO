<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity</title>
  </head>
  <body>
    <script>
      // for 11a - change the value of the last element
      const nums = [10, 20, 30];
      nums[nums.length - 1] = 99;
      console.log(nums);

      // for 11b - return the last element in an array
      fruits = [
        "Apple",
        "Banana",
        "Cherry",
        "Strawberry",
        "Grapes",
        "Mango",
        "Orange",
      ];
      array1 = getLastValue(fruits);

      function getLastValue(array) {
        return array[array.length - 1];
      }

      console.log(array1);

      // for 11c - switch the first and last element
      numbers = [1, 2, 3, 4, 5];
      names = ["Neil", "Junella", "Nathan", "Winty"];
      arraySwap(numbers);
      arraySwap(names);
      function arraySwap(array) {
        first = array[0];
        array[0] = array[array.length - 1];
        array[array.length - 1] = first;
      }
      console.log(numbers);
      console.log(names);

      // for 11d - output even numbers from 0 to 10
      for (i = 0; i <= 10; i += 2) {
        console.log(i);
      }

      console.log("");

      // for 11e - output 5 to 0
      for (i = 5; i >= 0; i--) {
        console.log(i);
      }
      console.log("");
      console.log("While loop");

      // for 11f - just like 11d but in while loop
      i = 0;
      while (i <= 10) {
        console.log(i);
        i += 2;
      }
      console.log("");

      // for 11f - just like 11e but in while loop
      i = 5;
      while (i >= 0) {
        console.log(i);
        i--;
      }

      console.log("");

      //for 11g - increase by one all numbers in the array
      nums2 = [2, 4, 6, 8];
      for (i = 0; i < nums2.length; i++) {
        nums2[i]++;
      }
      console.log(nums2);

      console.log("");

      // for 11h
      nums3 = [3, 6, 9, 12];
      nums4 = [-1, 0, 1, 100];
      plusOne = addOne(nums3);
      plusOne2 = addOne(nums4);
      function addOne(nums) {
        for (i = 0; i < nums.length; i++) {
          nums[i]++;
        }
        return nums;
      }
      console.log(plusOne);
      console.log(plusOne2);
    </script>
  </body>
</html>
