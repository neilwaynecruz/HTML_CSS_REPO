<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="/JavaScript/Styles/10-rock-paper-scissors.css"
    />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <!-- FOR ROCK -->
    <button onclick="playGame('rock');" class="move-button">
      <img src="/JavaScript/img/rock-emoji.png" class="move-icon" />
    </button>
    <!-- FOR PAPER -->
    <button onclick="playGame('paper');" class="move-button">
      <img src="/JavaScript/img/paper-emoji.png" class="move-icon" />
    </button>
    <!-- FOR SCISSORS -->
    <button onclick="playGame('scissors');" class="move-button">
      <img src="/JavaScript/img/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="resetScore();" class="reset-score-btn">Reset Score</button>

    <script src="/JavaScript/Scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
