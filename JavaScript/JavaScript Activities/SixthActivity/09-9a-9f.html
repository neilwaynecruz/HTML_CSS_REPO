<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-9a-9f</title>
  </head>
  <body>
    <!-- for 9a -->
    <button>9a</button>

    <!-- for 9b-->
    <button class="js-second-btn">9b</button>

    <br />
    <br />

    <!-- for 9c -->
    <button onclick="headsOrTails('heads');">heads</button>
    <button onclick="headsOrTails('tails');">tails</button>
    <p class="js-head-tail"></p>

    <br />
    <br />

    <!-- for 9d -->
    <input
      type="text"
      placeholder="Name"
      class="js-input-name"
      onkeydown="handleNameKeyDown(event);"
    />
    <button onclick="outputName();">Submit</button>
    <p class="js-name-output"></p>

    <script>
      // for 9a
      console.log(document.querySelector("button").innerHTML);
      // for 9b
      document.querySelector(".js-second-btn").innerText = "9b done";

      // for 9c
      function headsOrTails(choice) {
        if (choice === "heads") {
          document.querySelector(".js-head-tail").innerHTML =
            "You chose: heads";
        } else if (choice === "tails") {
          document.querySelector(".js-head-tail").innerHTML =
            "You chose: tails";
        } else {
          return;
        }
      }

      //for 9d
      function outputName() {
        const name = document.querySelector(".js-input-name").value;
        document.querySelector(".js-name-output").innerHTML = `Your name is: ${
          name.charAt(0).toUpperCase() + name.slice(1)
        }`;
      }

      // for 9e
      function handleNameKeyDown(event) {
        if (event.key === "Enter") {
          outputName();
        } else {
          return;
        }
      }
    </script>
  </body>
</html>
