<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subcribeButton();" class="subscribe-btn">Subscribe</button>
    <br />
    <br />
    <br />

    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping.</p>
    <p>Order over $40 = Free shipping.</p>
    <input
      type="text"
      placeholder="cost of order"
      class="js-input-value"
      onkeydown="handleCostKeyDown(event);"
    />
    <button onclick="calculateButton()">Calculate</button>
    <p class="js-price-converted"></p>

    <script>
      function subcribeButton() {
        const elementButton = document.querySelector(".subscribe-btn");

        if (elementButton.innerText === "Subscribe") {
          elementButton.innerText = "Subscribed";
        } else {
          elementButton.innerText = "Subscribe";
        }
      }

      function calculateButton() {
        const orderValue = Number(
          // or we can use parseFloat
          document.querySelector(".js-input-value").value
        );
        let finalPrice;

        if (orderValue < 40) {
          finalPrice = Math.round(orderValue * 100 + 1000) / 100;
        } else {
          finalPrice = orderValue;
        }

        document.querySelector(
          ".js-price-converted"
        ).innerHTML = `Final Price: $${finalPrice}`;
      }

      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          calculateButton();
        } else {
          return;
        }
      }
    </script>
  </body>
</html>
