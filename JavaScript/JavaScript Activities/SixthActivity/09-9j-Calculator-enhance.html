<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style></style>
  </head>
  <body>
    <p class="js-output"></p>

    <p>
      <button
        onclick="
        updateCalculator('1');
        "
      >
        1
      </button>

      <button
        onclick="
        updateCalculator('2');
    "
      >
        2
      </button>

      <button
        onclick="
        updateCalculator('3');
    "
      >
        3
      </button>

      <button
        onclick="
        updateCalculator(' + ');
    "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculator('4');
        "
      >
        4
      </button>

      <button
        onclick="
        updateCalculator('5');
    "
      >
        5
      </button>

      <button
        onclick="
        updateCalculator('6');
    "
      >
        6
      </button>

      <button
        onclick="
        updateCalculator(' - ');
    "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculator('7');
        "
      >
        7
      </button>

      <button
        onclick="
        updateCalculator('8');
    "
      >
        8
      </button>

      <button
        onclick="
        updateCalculator('9');
    "
      >
        9
      </button>

      <button
        onclick="
        updateCalculator(' * ');
    "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculator('0');
    "
      >
        0
      </button>

      <button
        onclick="
        calculation += '.';
        console.log(calculation);
    "
      >
        .
      </button>

      <button
        onclick="
        updateCalculator('=');
    "
      >
        =
      </button>

      <button
        onclick="
        updateCalculator(' / ');
    "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculator('Clear');
    "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = JSON.parse(localStorage.getItem("calculation")) || "";
      document.querySelector(".js-output").innerHTML = calculation;

      // You can add more functionality here if needed
      function updateCalculator(input) {
        if (
          calculation === undefined ||
          input === null ||
          input === undefined
        ) {
          calculation = "";
        }

        if (input === "=") {
          calculation = eval(calculation);
          document.querySelector(".js-output").innerHTML = calculation;
          return;
        }

        if (input === "Clear") {
          localStorage.removeItem("calculation");
          calculation = "";
          document.querySelector(".js-output").innerHTML = "Cleared";
          return;
        }

        calculation += input;
        localStorage.setItem("calculation", JSON.stringify(calculation));
        document.querySelector(".js-output").innerHTML = calculation;
        // console.log(calculation);
      }
    </script>
  </body>
</html>
