<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style></style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <script>
      function pickComputerMove() {
        const randomNumber = Math.floor(Math.random() * 3) + 1;
        let computerMove = "";

        if (randomNumber === 1) {
          computerMove = "rock";
        } else if (randomNumber === 2) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }
        return computerMove;
      }

      function playGame(playermove) {
        computerMove = pickComputerMove();
        const message = `You chose ${playermove}. The Computer chose ${computerMove}.`;
        let result = "";

        if (playermove === "rock") {
          if (computerMove === "rock") {
            result = "It's a Tie!";
          } else if (computerMove === "paper") {
            result = "You Lose!";
          } else {
            result = "You Win!";
          }
        } else if (playermove === "paper") {
          if (computerMove === "rock") {
            result = "You Win!";
          } else if (computerMove === "paper") {
            result = "it's a Tie!";
          } else {
            result = "You Lose!";
          }
        } else {
          if (computerMove === "rock") {
            result = "You Lose!";
          } else if (computerMove === "paper") {
            result = "You Win!";
          } else {
            result = "it's a Tie!";
          }
        }

        alert(`${message} ${result}`);
      }
    </script>

    <!-- FOR ROCK -->
    <button
      onclick="{
      playGame('rock');
}"
    >
      Rock
    </button>

    <!-- FOR PAPER -->
    <button
      onclick="{
      playGame('paper');
  }"
    >
      Paper
    </button>

    <!-- FOR SCISSORS -->

    <button
      onclick="{
      playGame('scissors');
  }"
    >
      Scissors
    </button>
  </body>
</html>
